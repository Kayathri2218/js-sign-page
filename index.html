<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta content="width=dives-width, initial-scale=1.0">
        <title>Form Sign up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <h1>Sign Up</h1>
            <div class="container">
               
                <div class="row">
                    <div class="col-img">
                        <img src="image/1.webp" alt="Image">
                    </div>
                    <div class="col-form">
                        <h2>Sign up</h2>
                        <form>
                            <input type="text" id="name" placeholder="Name">
                            <input type="email" id="mail" placeholder="Email">
                            <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="Phone Number">
                            <button id="btn">create</button>
                            <div id="result"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
